{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{% static 'home/css/style.css'%}">
        <title>Home</title>
    </head>
    <body>
        <a href="{% url 'profile' %}">Profile</a>
        <div class="">
            <ul>
                {% for user in users %}
                    <li>
                        <img src="{{ user.pfimage.url }}" width="200" height="200" alt="">
                        <h1>{{user.username}}</h1>
                        <small>{{user.useremail}}</small>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </body>
</html>
